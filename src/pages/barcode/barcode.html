<ion-header>
  <ion-navbar color="primary">
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Barcode Scanner</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button class="button-full" color="primary" (click)="scan()">Scan</button>
  <button ion-button class="button-full" color="primary" (click)="reset()">Reset</button>

  <div *ngIf="results">
    <h2>Format: {{results.format}}</h2>
    <h2>Text: {{results.text}}</h2>

    <button ion-button class="button-full" color="primary" (click)="lookup()">Lookup</button>
  </div>
</ion-content>
